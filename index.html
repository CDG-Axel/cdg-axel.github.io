      <div class="tab-pane fade show active" id="pills-awakening" role="tabpanel" aria-labelledby="cMenuAwak" tabindex="1">
        <div class="accordion" id="accordionAwakening">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button d-block text-center" id="cSaHeader" type="button" data-bs-toggle="collapse" data-bs-target="#accAwakCollapse1" aria-expanded="true" aria-controls="accAwakCollapse1">
                Idle heroes Soul-Awakening simulator
              </button>
            </h2>
            <div id="accAwakCollapse1" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="row">
                  <div class="col"><label for="edTargetPoints" class="form-label" id="lTargetPoints">Target points</label></div>
                  <div class="col"><label for="edFirstTier" class="form-label" id="lFirstTier">Save copies from tier</label></div>
                  <div class="col"><label for="edSimulationCount" class="form-label" id="lSimulationCount">Simulation count</label></div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="number" class="form-control" id="edTargetPoints" value=200 placeholder="200" onchange="dataChanged(this);">
                  </div>
                  <div class="col">
                    <select class="form-select" aria-label="Default select example" id="edFirstTier" onchange="dataChanged(this);">
                      <option value="0">E-</option>
                      <option value="1">E</option>
                      <option value="2">E+</option>
                      <option value="3">D-</option>
                      <option value="4">D</option>
                      <option value="5">D+</option>
                      <option value="6">C-</option>
                      <option value="7">C</option>
                      <option value="8">C+</option>
                      <option selected="selected" value="9">B-</option>
                      <option value="10">B</option>
                      <option value="11">B+</option>
                      <option value="12">A-</option>
                    </select>
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" id="edSimulationCount" value=100000 placeholder="100000" onchange="dataChanged(this);">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" id="startBtn" class="btn btn-primary" onclick="runSimulation();">Start simulation</button>
                  </div>
                </div>
                <div class="row mt-3 text-center">
                  <h4>
                    <label id="cSimRes" class="form-label">Starry gems needed (average/min/max): </label>
                    <label id="lbSimRes" class="form-label">-/-/-</label>
                    <br>
                    <label id="cResCopies" class="form-label">Copies needed: </label>
                    <label id="lbResCopies" class="form-label">-</label>
                  </h4>
                  <h6>
                    <label id="cResHelp" class="form-label">Calculation time: </label>
                    <label id="lbResHelp" class="form-label">0.0 sec</label>
                    <br>
                    <label id="cSimLink" class="form-label">This simulation link -</label>
                    <a href="#" id="lCopyLink" target="_blank">click</a>
                  </h6>
                </div>
                <div class="row my-3 justify-content-center">
                  <div class="col-8">
                    <table id="resTable" class="table table-sm table-striped">
                      <thead>
                        <tr>
                          <th id="cTCol1" scope="col">Tier</th>
                          <th id="cTCol2" scope="col">Chance</th>
                          <th id="cTCol3" scope="col">Points</th>
                          <th id="cTCol4" scope="col">Average</th>
                        </tr>
                      </thead>
                      <tbody id="resTableBody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button d-block text-center collapsed" id="cSaHowToUse" type="button" data-bs-toggle="collapse" data-bs-target="#accAwakCollapse2" aria-expanded="false" aria-controls="accAwakCollapse2">
                How to use it
              </button>
            </h2>
            <div id="accAwakCollapse2" class="accordion-collapse collapse">
              <div class="accordion-body" id="cSaHowFull">Soul Awakening how to use full text</div>
            </div>

        </div>
      </div>
      <div class="tab-pane fade" id="pills-starexp" role="tabpanel" aria-labelledby="cMenuSe" tabindex="2">
        <div class="accordion" id="accordionStarExp">
          <div class="accordion-item">  
            <h2 class="accordion-header">
              <button class="accordion-button d-block text-center" id="cSeHeader" type="button" data-bs-toggle="collapse" data-bs-target="#accSECollapse1" aria-expanded="true" aria-controls="accSECollapse1">
                Idle Heroes Star Expedition
              </button>
            </h2>
            <div id="accSECollapse1" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <div class="container-fluid border rounded">
                  <div class="row">
                    <label id="lbBossNumber" for="edBossNumber" class="form-label pt-3 ps-3" id="lTargetPoints">Boss number</label>
                    <input id="edBossNumber" type="number" class="form-control text-center border-0" min="101" max="200" value=200 placeholder="200" onchange="dataChanged(this);">
                    <input id="rnBossNumber" type="range" class="form-range p-3" min="101" max="200" value=200 oninput="dataChanged(this);">
                  </div>
                </div>
                <div class="container-fluid border rounded mt-2">
                  <div class="row">
                    <label id="lbPercentHp" for="edPercentHp" class="form-label pt-3" id="lTargetPoints">Percent HP</label>
                    <input id="edPercentHp" type="number" class="form-control text-center border-0" min="0" max="100" value=100 placeholder="200" onchange="dataChanged(this);">
                    <input id="rnPercentHp" type="range" class="form-range p-3" min="0" max="100" value=100 oninput="dataChanged(this);">
                  </div>
                </div>
                <div class="row text-center mt-3">
                  <h5>
                    <label class="form-label" id="lTotalHP">Total HP: </label>
                    <label class="form-label" id="resTotalHP">0</label>
                  </h5>
                </div>
                <div class="row text-center">
                  <h5>
                    <label class="form-label" id="lRemainingHP">Remaining HP: </label>
                    <label class="form-label" id="resRemainingHP">0</label>
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button d-block text-center collapsed" id="cSeHowToUse" type="button" data-bs-toggle="collapse" data-bs-target="#accSECollapse2" aria-expanded="false" aria-controls="accSECollapse2">
                How to use it
              </button>
            </h2>
            <div id="accSECollapse2" class="accordion-collapse collapse">
              <div class="accordion-body" id="cSeHowFull">Star Exp how to use full text</div>
            </div>
          </div>
        </div>
