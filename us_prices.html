<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prices table</title>
  <meta name="description" content="US prices table" />
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/theme.css" rel="stylesheet">
  <script src="/js/color-modes.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/us_prices.js"></script>
  <style>
      tr.highlight td { background-color: var(--bs-warning-bg-subtle) !important; }
      tr.highlight .td-value { color: var(--bs-warning-text-emphasis) !important; }
  </style>
</head>
<body>
<main class="container py-4">
  <h1 class="mb-4 fw-bold">ðŸ›’ US Product Prices</h1>

  <div class="row g-3 align-items-end mb-4">
    <div class="col-auto">
      <label for="search-input" class="form-label fw-semibold">Highlight value &gt;</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input id="search-input" type="number" step="0.01" min="0"
               placeholder="e.g. 5.00" class="form-control" style="width: 110px;">
      </div>
    </div>

    <div class="col-auto">
      <label class="form-label fw-semibold" for="new-text">Add product</label>
      <div class="input-group">
        <input id="new-text" type="text" placeholder="Product name" class="form-control" style="width: 220px;">
        <span class="input-group-text">$</span>
        <input id="new-value" type="number" step="0.01" min="0" placeholder="Price" class="form-control" style="width: 100px;">
        <button id="add-btn" class="btn btn-success">+ Add row</button>
      </div>
    </div>

    <div class="col-auto ms-auto align-self-end">
      <span id="count-badge" class="badge text-bg-secondary fs-6">0 items</span>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th class="text-end" style="width:110px">Price</th>
          <th style="width:52px"></th>
        </tr>
        </thead>
        <tbody id="products-tbody">
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
